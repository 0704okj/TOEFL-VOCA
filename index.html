<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TOEFL Matching Games</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f6f7fb;color:#111}
    .wrap{max-width:900px;margin:0 auto;padding:24px 16px}
    h1{margin:0 0 10px;font-size:22px}
    p{margin:0 0 16px;color:#444;line-height:1.5}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
    a.card{display:block;text-decoration:none;color:inherit;background:#fff;border:1px solid #e7e7ef;border-radius:14px;padding:14px;box-shadow:0 2px 10px rgba(0,0,0,.04)}
    a.card:hover{filter:brightness(.985)}
    .title{font-weight:800;margin-bottom:6px}
    .desc{font-size:13px;color:#555;line-height:1.4}
    code{background:#f0f1f7;padding:2px 6px;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>TOEFL Vocab Matching Games</h1>
    <p>게임을 선택하세요. 새 게임은 <code>폴더/index.html</code>로 추가하면 됩니다. (예: <code>geo/index.html</code>)</p>

    <div class="grid">
      <a class="card" href="./bio/">
        <div class="title">Biology Vocab (생물 단어)</div>
        <div class="desc">영어 ↔ 한국어 매칭 게임</div>
      </a>
    </div>
  </div>
</body>
</html>
